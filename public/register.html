<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - WhatsApp Sender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        
        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            margin: 2rem 0;
        }
        
        .register-header {
            background: #25D366;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .register-header i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .register-body {
            padding: 2rem;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #f0f0f0;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
        }
        
        .form-control:focus {
            border-color: #25D366;
            box-shadow: 0 0 0 0.2rem rgba(37, 211, 102, 0.25);
        }
        
        .btn-register {
            background: #25D366;
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            width: 100%;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-register:hover {
            background: #128C7E;
            transform: translateY(-2px);
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }
        
        .divider span {
            background: white;
            padding: 0 1rem;
            color: #666;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1rem;
        }
        
        .login-link a {
            color: #25D366;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .alert {
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        
        .loading {
            display: none;
        }
        
        .loading.show {
            display: inline-block;
        }
        
        .password-strength {
            height: 5px;
            border-radius: 3px;
            margin-top: 5px;
            background: #f0f0f0;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            transition: all 0.3s ease;
            width: 0%;
        }
        
        .strength-weak { background: #dc3545; width: 25%; }
        .strength-fair { background: #ffc107; width: 50%; }
        .strength-good { background: #28a745; width: 75%; }
        .strength-strong { background: #25D366; width: 100%; }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <i class="fab fa-whatsapp"></i>
            <h3>WhatsApp Sender</h3>
            <p class="mb-0">Create your account</p>
        </div>
        
        <div class="register-body">
            <div id="alert-container"></div>
            
            <form id="registerForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i> Username *
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required 
                               placeholder="Choose a username">
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i> Email *
                        </label>
                        <input type="email" class="form-control" id="email" name="email" required 
                               placeholder="your@email.com">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="fullName" class="form-label">
                        <i class="fas fa-id-card"></i> Full Name
                    </label>
                    <input type="text" class="form-control" id="fullName" name="fullName" 
                           placeholder="Your full name">
                </div>
                
                <div class="mb-3">
                    <label for="phone" class="form-label">
                        <i class="fas fa-phone"></i> Phone Number
                    </label>
                    <input type="tel" class="form-control" id="phone" name="phone" 
                           placeholder="Your phone number">
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Password *
                    </label>
                    <input type="password" class="form-control" id="password" name="password" required 
                           placeholder="Choose a strong password">
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                    </div>
                    <small class="text-muted">Password must be at least 6 characters long</small>
                </div>
                
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">
                        <i class="fas fa-lock"></i> Confirm Password *
                    </label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required 
                           placeholder="Confirm your password">
                </div>
                
                <button type="submit" class="btn btn-register">
                    <span class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Creating Account...
                    </span>
                    <span class="btn-text">
                        <i class="fas fa-user-plus"></i> Create Account
                    </span>
                </button>
            </form>
            
            <div class="divider">
                <span>Already have an account?</span>
            </div>
            
            <div class="login-link">
                <a href="/login">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Firebase system completely removed - using local authentication only
        const isFirebaseAvailable = false;

        // Password strength checker
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrengthBar');
            
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            strengthBar.className = 'password-strength-bar';
            
            if (strength === 0) {
                strengthBar.style.width = '0%';
            } else if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
            } else if (strength === 3) {
                strengthBar.classList.add('strength-fair');
            } else if (strength === 4) {
                strengthBar.classList.add('strength-good');
            } else {
                strengthBar.classList.add('strength-strong');
            }
        });
        
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const loading = submitBtn.querySelector('.loading');
            const btnText = submitBtn.querySelector('.btn-text');
            const alertContainer = document.getElementById('alert-container');
            
            // Check registration status before proceeding
            try {
                const statusResponse = await fetch('/api/auth/registration-status');
                const statusResult = await statusResponse.json();
                
                if (statusResult.success && !statusResult.registrationEnabled) {
                    const title = statusResult.disabledTitle || 'Registration Currently Disabled';
                    const message = statusResult.disabledMessage || 'Registration is currently disabled. Please contact administrator.';
                    
                    alertContainer.innerHTML = `
                        <div class="alert alert-warning">
                            <i class="fas fa-exclamation-triangle"></i> <strong>${title}</strong><br>${message}
                        </div>
                    `;
                    return;
                }
            } catch (error) {
                // If status check fails, continue with registration attempt
                console.log('Could not check registration status, proceeding with registration');
            }
            
            // Validate passwords match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alertContainer.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle"></i> Passwords do not match.
                    </div>
                `;
                return;
            }
            
            // Show loading state
            loading.classList.add('show');
            btnText.style.display = 'none';
            submitBtn.disabled = true;
            
            // Clear previous alerts
            alertContainer.innerHTML = '';
            
            try {
                const formData = new FormData(this);
                const data = Object.fromEntries(formData);
                delete data.confirmPassword; // Remove confirm password from data
                
                let result;
                
                // Local registration only
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                result = await response.json();
                
                if (result.success) {
                    alertContainer.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle"></i> ${result.message || 'Registration successful!'}
                        </div>
                    `;
                    
                    // Redirect to main page
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    alertContainer.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-circle"></i> ${result.error}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Registration error:', error);
                alertContainer.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle"></i> Network error. Please try again.
                    </div>
                `;
            } finally {
                // Hide loading state
                loading.classList.remove('show');
                btnText.style.display = 'inline';
                submitBtn.disabled = false;
            }
        });
        
        // Check if already logged in
        fetch('/api/auth/me')
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    if (result.user.role === 'admin') {
                        window.location.href = '/admin';
                    } else {
                        window.location.href = '/';
                    }
                } else {
                    // User not logged in, check registration status
                    checkRegistrationStatus();
                }
            })
            .catch(() => {
                // User not logged in, check registration status
                checkRegistrationStatus();
            });
            
        // Check registration status
        async function checkRegistrationStatus() {
            try {
                const response = await fetch('/api/auth/registration-status');
                const result = await response.json();
                
                if (result.success && !result.registrationEnabled) {
                    // Registration is disabled
                    showRegistrationDisabled(result.disabledTitle, result.disabledMessage);
                }
            } catch (error) {
                console.error('Error checking registration status:', error);
                // If we can't check status, allow registration attempt
            }
        }
        
        function showRegistrationDisabled(customTitle, customMessage) {
            const alertContainer = document.getElementById('alert-container');
            const registerForm = document.getElementById('registerForm');
            
            const title = customTitle || 'Registration Temporarily Disabled';
            const message = customMessage || 'New user registration is currently disabled by the administrator. Please contact the administrator for access or try again later.';
            
            alertContainer.innerHTML = `
                <div class="alert alert-warning">
                    <i class="fas fa-exclamation-triangle"></i>
                    <strong>${title}</strong><br>
                    ${message}
                </div>
            `;
            
            // Disable the form
            registerForm.style.opacity = '0.6';
            registerForm.style.pointerEvents = 'none';
            
            // Add a note to contact admin
            const contactNote = document.createElement('div');
            contactNote.innerHTML = `
                <div class="text-center mt-3">
                    <p class="text-muted">
                        <i class="fas fa-phone"></i> Need access? Contact administrator:
                        <br>
                        <a href="https://wa.me/12698832370" target="_blank" class="text-success fw-bold">
                            <i class="fab fa-whatsapp"></i> +1 (269) 883-2370
                        </a>
                    </p>
                </div>
            `;
            registerForm.parentNode.appendChild(contactNote);
        }
    </script>

</body>
</html>
